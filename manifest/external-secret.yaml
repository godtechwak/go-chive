apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alwayz-prod-db-admin-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: aws-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: alwayz-prod-db-admin-secret
    creationPolicy: Owner
  data:
    - secretKey: levit_admin
      remoteRef:
        key: alwayz/prod/db/admin
        property: levit_admin
